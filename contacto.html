    <main class="mx-2 mx-sm-5">
        <!-- SECCION1 -->
        <div class="container-xl px-5 py-5 mb-5 seccion1 border-bottom">
            <h2 class="text-center text-uppercase mb-5 titulo-galeria border-bottom pb-3">Contact with Verification</h2>
            <div class="row justify-content-center">
                <form class="col-md-8 needs-validation" novalidate>
                    <fieldset>
                        <legend class="bg-primary text-center text-white fs-2 fw-bold">Your Info</legend>
                        <div class="mb-3">
                            <label class="form-label" for="nombre">Name</label>
                            <input class="form-control estiloInput" id="nombre" type="text" placeholder="Your name... 'Required'"
                                required>
                            <span class="invalid-feedback">Error...</span>
                            <span class="valid-feedback">Nice!!</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="asunto">Texts</label>
                            <input class="form-control estiloInput" id="asunto" type="text" placeholder="Tu Asunto..."
                                required>
                            <span class="invalid-feedback">Error....</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">E-Mail</label>
                            <input class="form-control estiloInput" id="email" type="email" placeholder="Your E-Mail...">
                            <span class="valid-feedback">Nice!!</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="tel">Telephone Number</label>
                            <input class="form-control estiloInput" id="tel" type="tel" placeholder="Number...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="TxtArea">Message</label>
                            <textarea class="form-control" id="TxtArea" rows="10"></textarea>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend class="bg-primary text-center text-white fs-2 fw-bold">Country</legend>
                        <div class="mb-3">
                            <label class="form-label" for="pais">Country</label>
                            <select class="form-control fs-4" id="pais">
                                <option value="" selected disabled>--- Select ---</option>
                                <option value="MX">Mexico</option>
                                <option value="PR">Peru</option>
                                <option value="CO">Colombia</option>
                                <option value="AR">Argentina</option>
                                <option value="ES">España</option>
                                <option value="CL">Chile</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend class="bg-primary text-center text-white fs-2 fw-bold">Extra Info</legend>

                        <div class="mb-3 form-check">
                            <label class="form-label" for="cliente">Cient</label>
                            <input class="form-check-input" id="cliente" type="radio" name="extra">
                        </div>
                        <div class="mb-3 form-check">
                            <label class="form-label" for="cliente">Proveedor</label>
                            <input class="form-check-input" id="cliente" type="radio" name="extra">
                        </div>
                    </fieldset>

                    <div class="d-grid d-md-block">
                        <!-- se envuelve en un grid para darle el total de ancho -->
                        <input class="btn btn-primary fs-2 px-5 mt-5 " type="submit" value="Send Form">
                    </div>
                </form>
            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
